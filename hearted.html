    <h1 style="margin: 0.3rem;">LISTA ŽELJA</h1>
    <P style="margin: 2rem; color: rgb(100, 0, 0);">- Svi vaši omiljeni stilovi na jednom mestu. Pomoću ove liste možete da pratite sačuvane stavke - </P>
    <table>
        <thead>
            <tr>
                <th>Ime proizvoda</th>
                <th>Akcija</th>
            </tr>
        </thead>
        <tbody id="hearted-products">
            <!-- Products will be dynamically added here -->
        </tbody>
    </table>
    <script src="hearted.js"></script>
    <script>
        const heartedProducts = JSON.parse(localStorage.getItem('heartedProducts')) || [];
        const heartedProductsTable = document.getElementById('hearted-products');

        heartedProducts.forEach(productName => {
            const row = document.createElement('tr');
            const productNameCell = document.createElement('td');
            productNameCell.textContent = productName;
            row.appendChild(productNameCell);

            const removeCell = document.createElement('td');
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Obriši';
            removeButton.addEventListener('click', () => removeFromHearted(productName));
            removeCell.appendChild(removeButton);
            row.appendChild(removeCell);

            heartedProductsTable.appendChild(row);
        });

        function removeFromHearted(productName) {
            const updatedHeartedProducts = heartedProducts.filter(product => product !== productName);
            localStorage.setItem('heartedProducts', JSON.stringify(updatedHeartedProducts));
            location.reload();
        }
    </script>
